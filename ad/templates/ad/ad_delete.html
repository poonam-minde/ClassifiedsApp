{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the ad "{{ ad.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="submit-button">Delete</button>
    <a href="{% url 'ad:ad_list' %}">Cancel</a>
  </form>
{% endblock %}
